<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <article class="info container">
    <img src="./eisenhower-matrix.jpg">
    <a class="info-more" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </article>

  <main class="app container">
    <section class="add-task">
      <label for="new-task">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="new-task" type="text">
          <button class="add-task-btn">Add</button>
        </div>
      </label>
    </section>

    <section>
      <h3>Todo</h3>
      <ul class="todo-tasks">
        <li class="task">
          <input type="checkbox" class="task-done">
          <label class="task-text">Pay Bills</label>
          <input type="text" class="input-task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-border" src="./remove.svg">
          </button>
        </li>

        <li class="edit-mode task">
          <input type="checkbox" class="task-done">
          <label class="task-text">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-task">
          <button class="edit-btn">Save</button>
          <button class="delete-btn">
            <img class="delete-btn-border" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input type="checkbox" checked class="task-done">
          <label class="task-text">See the Doctor</label>
          <input type="text" class="input-task">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">
            <img class="delete-btn-border" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
